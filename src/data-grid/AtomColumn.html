<script>
    import FormattedString from "web-atoms-core/dist/core/FormattedString";
</script>
<th
    @properties=" label: string | FormattedString = null
        ,labelPath: string = null
        ,valuePath: string = null
        ,sort: any = null
        ,align: string = 'left'
        ,headerTemplate: any = null
        ,footerTemplate: any = null
        ,dataTemplate: any = null
    ">

    <span
        template="headerTemplate"
        formatted-text="[$this.label]"></span>

    <span
        template="dataTemplate"
        style-text-align="[$this.align]"
        formatted-text="[$localViewModel.getItem($data, $this.valuePath)]"></span>

</th>
