<script>
    import AtomPageFrameStyle, { FrameStyle } from "./AtomPageFrameStyle";
    import PageFrame from "./PageFrame";
</script>
<div
    default-style="{ AtomPageFrameStyle }"
    style-class="{ this.controlStyle.root }"
    properties=" url: null, titlePresenter: null, commandPresenter: null ">

    <div class="title-bar">
        <span 
            class="[`icon fas ${ $localViewModel.canGoBack ? 'fa-arrow-left' : 'fa-bars' }`]" 
            event-click="{()=> $localViewModel.iconClick()}"></span>
        <div
            class="title" 
            presenter="titlePresenter"></div>
        <div
            class="commands" 
            presenter="commandPresenter"></div>
    </div>

    <PageFrame
        class="page-host"
        current="$[localViewModel.owner.currentPage]"
        url="[$localViewModel.owner.url]"
        control-style="{ FrameStyle }"></PageFrame>

</div>
