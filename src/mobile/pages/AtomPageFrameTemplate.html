<script>
    import AtomPageFrameStyle, { FrameStyle } from "./AtomPageFrameStyle";
</script>
<div
    default-style="{ AtomPageFrameStyle }"
    style-class="{ this.controlStyle.root }"
    @properties=" url: string ,titlePresenter: HTMLElement,commandPresenter:HTMLElement, pagePresenter: HTMLElement, tabsPresenter: HTMLElement, tabs: any = null ">

    <div class="title-bar">
        <span 
            class="[`icon fas ${ $localViewModel.owner.canGoBack ? 'fa-arrow-left' : 'fa-bars' }`]" 
            event-click="{()=> $localViewModel.iconClick()}"></span>
        <div
            class="title" 
            presenter="titlePresenter"></div>
        <div
            class="commands" 
            presenter="commandPresenter"></div>
    </div>

    <div class="page-presenter" presenter="pagePresenter"></div>

    <div
        class="tabs"
        style-display="[$this.tabs ? '' : 'none']"
        presenter="tabsPresenter"></div>

</div>
